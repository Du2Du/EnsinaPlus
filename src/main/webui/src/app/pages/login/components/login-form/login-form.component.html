<p-card>
    <form #form="ngForm" class="flex flex-col gap-2" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-2">
            <label for="username">Email</label>
            <input pInputText id="username" required="true" type="email" aria-describedby="username-help"
                [(ngModel)]="dto().email" name="username" />
        </div>
        <div class="flex flex-col gap-2">
            <label for="username">Senha</label>
            <p-password [(ngModel)]="dto().password" [feedback]="false" required="true" autocomplete="off"
                name="password" [toggleMask]="true" />
        </div>
        <p-button styleClass="w-full" label="Entrar" type="submit" />
        <p-button (click)="onBack()" styleClass="w-full" label="Voltar" variant="outlined" />
    </form>
</p-card>
<p-toast key="toastMessage" position="top-center">
