<p-card>
    <form #form="ngForm" class="flex flex-col gap-2" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-2">
            <label for="username">Email</label>
            <input pInputText id="username" required="true" type="email" aria-describedby="username-help" [(ngModel)]="dto().email"
                name="username" />
        </div>
        <div class="flex flex-col gap-2">
            <label for="username">Senha</label>
            <p-password [(ngModel)]="dto().password" required="true" autocomplete="off" name="password"
             [toggleMask]="true">
                <ng-template #footer>
                    <p-divider />
                    <ul class="pl-2 ml-2 my-0 leading-normal">
                        <li>MÃ­nimo de 8 caracteres</li>
                    </ul>
                </ng-template>
            </p-password>
        </div>
        <p-button styleClass="w-full" label="Entrar" type="submit" />
        <p-button (click)="onBack()" styleClass="w-full" label="Voltar" variant="outlined" />
    </form>
</p-card>
<p-toast key="toastMessage"/>
