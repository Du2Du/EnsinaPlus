<span class="text-2xl"><b>Cursos matriculados</b></span>

@if(courses().length === 0){
<p-message severity="info" class="mt-5 block">Nenhum curso matriculado</p-message>
}@else{
@defer(on viewport){
@for(course of courses(); track $index){
<app-course-card [course]="course" />
}
}@placeholder {
  <div>Large component placeholder</div>
}
}
